apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-models
  labels:
    app: ai-models
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ai-models
  template:
    metadata:
      labels:
        app: ai-models
    spec:
      containers:
      - name: ai-models
        image: aether-x/ai-models:latest
        ports:
        - containerPort: 8003
        env:
        - name: FLASK_ENV
          value: "production"
        volumeMounts:
        - name: models-volume
          mountPath: /app/models
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: ai-models-service
spec:
  selector:
    app: ai-models
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8003
  type: ClusterIP
