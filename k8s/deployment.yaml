apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-generation
  labels:
    app: text-generation
spec:
  replicas: 3
  selector:
    matchLabels:
      app: text-generation
  template:
    metadata:
      labels:
        app: text-generation
    spec:
      containers:
      - name: text-generation
        image: aether-x/text-generation:latest
        ports:
        - containerPort: 8000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: text-generation-service
spec:
  selector:
    app: text-generation
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: ClusterIP
---
