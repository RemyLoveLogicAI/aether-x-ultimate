# Prometheus Configuration for vLLM Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aether-x-ultimate'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # vLLM metrics
  - job_name: 'vllm'
    static_configs:
      - targets: ['vllm-server:8001']
        labels:
          service: 'vllm-inference'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node exporter (if running)
  - job_name: 'node'
    static_configs:
      - targets: []
        # - 'node-exporter:9100'

  # Application metrics (if exposed)
  - job_name: 'app'
    static_configs:
      - targets: []
        # - 'app-server:8080'
    metrics_path: '/metrics'
